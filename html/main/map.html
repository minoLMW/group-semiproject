<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>매장 찾기</title>
	<link rel="stylesheet" href="/assets/css/common-ui.css">
	
</head>
<body>
	<div class="page">
		<div class="container">
			<header class="header">
				<div class="inner">작업</div>
			</header>

			<main class="contents">
				<div class="content">
					<div class="map_Body">
						<div class="map_header">
						  <div class="main-menu">
							<p class="active" data-menu="store">매장 찾기</p>
							<p data-menu="flavor">Baskin Minoo's Card Game</p>
							<p data-menu="workshop">Minoo's History</p>
							<p data-menu="order">Order</p>
						  </div>
						</div>
							
						<div class="page-title">
							<div class="page-title__container">
								<div class="page-title__content">
									<h2 class="page-title__title">Store</h2>
								</div>
							</div>
						</div>

						<div class="map_Main_Container">
						  <div class="sidebar">
							<div class="search-container">
							  <div class="filter-options">
								<div class="store-map-option">
								  <button
									type="button"
									class="store-map__button store-map-option__button"
								  >
									옵션 선택
								  </button>
								  <div class="store-map-option__content">
									<dl class="store-map-option__list">
									  <!-- 옵션 내용은 JavaScript에서 동적으로 생성됩니다 -->
									</dl>
								  </div>
								</div>
			  
								<div class="location-selects">
								  <select class="filter-button" id="province-select">
									<option value="">도/시 선택</option>
								  </select>
								  <select class="filter-button" id="city-select">
									<option value="">구/군 선택</option>
								  </select>
								</div>
							  </div>
			  
							  <div class="search-box">
								<input
								  type="text"
								  id="search_keyword"
								  class="search-input"
								  placeholder="매장명"
								/>
								<button id="search-button" class="search-button">검색</button>
							  </div>
							  <div class="search-result-count">
								검색된 마커 수 결과 <span id="marker-count">0</span>개
							  </div>
			  
							  <div class="store-list">
								<!-- 매장 카드 예시 -->
								<div class="store-card">
								  <div class="store-name">배스킨라빈스 강남점</div>
								  <div class="store-info">
									<p>서울특별시 강남구 테헤란로 123</p>
									<p>02-123-4567</p>
									<p>영업시간: 10:00 - 22:00</p>
								  </div>
								</div>
							  </div>
							</div>
						  </div>
						  <div class="map-container">
							<div id="map"></div>
						  </div>
						</div>
					  </div>
				</div>
			</main>

			<footer class="footer">
				<div class="inner">작업</div>
			</footer>
		</div>
	</div>
	<script src="/assets/libs/jquery/jquery-3.6.0.min.js"></script>
	<script src="/assets/js/common-ui.js"></script>
    <script src="/assets/js/map.js"></script>
	<script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=706f2ef595d7fa1279baace1d65f8f18&libraries=services"
    ></script>
</body>
</html>
