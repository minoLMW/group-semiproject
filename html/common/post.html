<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>배라광장 - 게시판</title>
  <link rel="stylesheet" href="/assets/css/common/post.css" />
  <script defer src="/assets/js/post.js"></script>
</head>
<body>
  <!-- 헤더 -->
   <header></header>
   <!-- 작성 카드 -->
   <section class="plaza-container">
    <div class="card pink">
      <p class="subtext">내가 만드는 맛이<br>31가지 아이스크림이 된다고?</p>
      <h2>내가 만드는 아이스크림</h2>
      <div class="form-box">
        <input id="title" type="text" placeholder="어떤 맛이 떠오르나요?" />
        <textarea id="text" placeholder="간단한 설명을 남겨주세요"></textarea>
        <button onclick="submitPost()">만들어주세요</button>
      </div>
    </div>
    <!-- 게시글 리스트 -->
    <ul id="postList" class="post-list"></ul>
  </section>
  <!-- 푸터 -->
   <footer></footer>
</body>
</html>
