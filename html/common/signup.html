<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>회원가입</title>
	<link rel="stylesheet" href="/assets/css/common-ui.css" />
</head>
<body>
	<div class="page">
		<div class="container">

			<header class="header"></header>

			<main class="contents">
				<div class="content">
					<section class="sign-up-container">
						<div id="content" class="signup">
							<div class="page-title">
								<div class="page-title__container">
									<div class="page-title__content">
										<h2 class="page-title__title">회원가입</h2>
										<p class="page-title__text">지금 가입하고 특별한 서비스를 이용해보세요</p>
									</div>
								</div>
							</div>

							<div class="signup__inner">
								<form action="" class="signup_form" method="post">
									<fieldset class="login__block">
										<input type="hidden" name="redirectUrl" value="/" />

										<div class="signup__field">
											<input type="text" id="userid" name="userid" class="signup__input" required/>
											<label for="userid" class="signup__label">아이디</label>
										</div>

										<div class="signup__field">
											<input type="password" id="password" name="password" class="signup__input" required/>
											<label for="password" class="signup__label">비밀번호</label>
										</div>

										<div class="signup__field">
											<input type="text" id="email" name="email" class="signup__input" required/>
											<label for="email" class="signup__label">이메일 주소</label>
										</div>
									
										<div class="signup__field">
											<input type="text" id="name" name="name" class="signup__input" required/>
											<label for="name" class="signup__label">이름</label>
										</div>
									
										<div class="signup__field">
											<input type="text" id="birth" name="birth" class="signup__input" required/>
											<label for="birth" class="signup__label">생년월일</label>
										</div>
										
										<div class="signup__field signup__phone-group">
											<input type="text" id="hp" name="hp" class="signup__input" required/>
											<label for="hp" class="signup__label">휴대폰 번호</label>
											<button type="button" class="signup__button--certify">인증요청</button> 
										</div>

										<div id="certification-field" class="signup__field signup__phone-group">
											<input type="text" id="certification" name="certification" class="signup__input" required maxlength="6"/>
											<label for="certification" class="signup__label">인증요청</label>
											<button type="button" class="signup__button--certify">확인</button> 
										</div>

										<button type="submit" class="signup__button--submit" disabled>제출하기</button>
									</fieldset>
								</form>
							</div>
						</div>
					</section>
				</div>
			</main>

			<footer class="footer"></footer>

		</div>
	</div>
    <script src="/assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/common-ui.js"></script>
    <script src="/assets/js/signup.js"></script>
</body>
</html>
