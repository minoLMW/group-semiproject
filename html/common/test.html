<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/posts/" method="get" onsubmit="return createPost(event)">
      <input type="hidden" value="/" /><label
        class="createPosts"
        ><input
          type="text"
          name="postTitle"
          placeholder="제목"
          class="post__title"
          id="postTitle"
        />
        <input
          type="text"
          name="postContent"
          placeholder="내용"
          class="post__content"
          id="postContent"
        />
      </label>
      <button type="submit">
        제출하기
      </button>
    <form action="/posts/" method="host" onsubmit="return getAllPost(event)">
      <input type="hidden" value="/" /><label
        class="getAllPost"
        >
      </label>
      <button type="submit">
        새로고침
      </button>

    </form>
  </body>
</html>
